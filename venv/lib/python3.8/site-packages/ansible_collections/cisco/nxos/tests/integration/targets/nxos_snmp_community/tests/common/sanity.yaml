---
- debug: msg="START connection={{ ansible_connection }} nxos_snmp_community sanity
    test"

- name: Setup - Remove snmp_community if configured
  ignore_errors: true
  cisco.nxos.nxos_snmp_community: &id005
    community: TESTING7
    group: network-operator
    state: absent

- block:

    - name: Configure snmp_community group
      register: result
      cisco.nxos.nxos_snmp_community: &id001
        community: TESTING7
        group: network-operator
        state: present

    - assert: &id002
        that:
          - result.changed == true

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Change snmp_community group
      register: result
      cisco.nxos.nxos_snmp_community: &id003
        community: TESTING7
        group: network-admin
        state: present

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id003

    - assert: *id004

    - name: Remove snmp_community
      register: result
      cisco.nxos.nxos_snmp_community: *id005

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id005

    - assert: *id004

    - name: Configure snmp_community access read-only
      register: result
      cisco.nxos.nxos_snmp_community: &id006
        community: TESTING7
        access: ro
        state: present

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id006

    - assert: *id004

    - name: Remove snmp_community
      register: result
      cisco.nxos.nxos_snmp_community: *id005

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id005

    - assert: *id004

    - name: Configure snmp_community access read-write
      register: result
      cisco.nxos.nxos_snmp_community: &id007
        community: TESTING7
        access: rw
        acl: ansible_acl
        state: present

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id007

    - assert: *id004

    - name: Change acl
      register: result
      cisco.nxos.nxos_snmp_community: &id008
        community: TESTING7
        access: rw
        acl: new_acl
        state: present

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id008

    - assert: *id004

    - name: Remove acl
      register: result
      cisco.nxos.nxos_snmp_community: &id009
        community: TESTING7
        access: rw
        acl: default
        state: present

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_community: *id009

    - assert: *id004
  always:

    - name: Cleanup
      cisco.nxos.nxos_snmp_community: *id005

    - debug: msg="END connection={{ ansible_connection }} nxos_snmp_community sanity
        test"
