      name: os10_copy_config
      namespace: ''
    - description: Facilitates the configuration of domain name service (DNS).
      name: os10_dns
      namespace: ''
    - description: Facilitates the configuration of equal cost multi-path (ECMP) for IPv4.
      name: os10_ecmp
      namespace: ''
