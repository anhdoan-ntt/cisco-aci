      aci_rest:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: False
        method: "post"
        path: "api/mo/uni/tn-CHANGEME/out-corp_l3.json"
        content: '{"l3extOut": {"attributes": {"descr":"Created Using Ansible", "name":"corp_l3"}}}'
