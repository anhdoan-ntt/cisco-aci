---
- name: ENSURE APPLICATION CONFIGURATION EXISTS
  hosts: apic

  connection: local
  gather_facts: False

  vars_prompt:
    - name: "tenant"
      prompt: "What is your Tenant name?"
      private: no

  tasks:
    - name: ENSURE TENANT VRF EXISTS
      aci_vrf:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: "present"
        validate_certs: False
        tenant: "{{ tenant }}"
        vrf: "{{ vrf }}"
        description: "VRF Created Using Ansible"

    - name: CREATE BRIDGE DOMAINs
#      bd: {{ item }}
      aci_bd:
        host: "{{ ansible_host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        state: "present"
        validate_certs: False
        tenant: "{{ tenant }}"
        bd: "{{ item }}"
        vrf: "{{ vrf }}"
        description: "BD Created Using Ansible"
      with_items:
        - BD-001
        - BD-002
        - BD-003
        - BD-004
        - BD-005
        - BD-006
        - BD-007
    - name: Modify a Bridge Domain - disable routing
      cisco.aci.aci_bd:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no
        tenant: "{{ tenant }}"
        bd: "{{ item }}"
        enable_routing: no
        arp_flooding: yes
        l2_unknown_unicast: flood
        state: present
      with_items:
        - BD-001
        - BD-002
        - BD-003
        - BD-004
        - BD-005
        - BD-006
        - BD-007
